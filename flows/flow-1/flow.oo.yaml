nodes:
  - node_id: text-to-audio#1
    title: "Text To Audio #1"
    inputs_from:
      - handle: content
        value: 你好我是毛毛，是一只威尔士柯基
      - handle: file_path
        value: /oomol-driver/oomol-storage
      - handle: timbre
        value: zh_female_gaolengyujie_emo_v2_mars_bigtts
      - handle: name
        value: null
    task: self::text-to-audio
  - node_id: audio_preview#1
    title: "Audio preview #1"
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: text-to-audio#1
            output_handle: audio_address
    task: oomol-preview::audio_preview
  - node_id: audio-separate#1
    title: "Audio separate #1"
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/audio.mp3
    subflow: self::audio-separate
  - node_id: speech-to-text#1
    title: "Speech To Text #1"
      - handle: audio
        value: /oomol-driver/oomol-storage/1758694056.mp3
        from_node:
          - node_id: text-to-audio#1
            output_handle: audio_address
    task: self::speech-to-text
  - node_id: markdown_text_preview#1
    title: "Markdown preview #1"
    inputs_from:
      - handle: text
        from_node:
          - node_id: speech-to-text#1
            output_handle: text
    task: oomol-preview::markdown_text_preview

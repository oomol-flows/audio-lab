nodes:
  - node_id: de-reverb#1
    title: "de-reverb #1"
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/tuanzi_test.mp3
        from_flow:
          - input_handle: file
    task: self::de-reverb-block
  - node_id: url-download-to-path#4
    title: "Url Download To Path #4"
    inputs_from:
      - handle: url
        from_node:
          - node_id: de-reverb#1
            output_handle: download_url
    task: read-file::url-download-to-path
  - node_id: audio_preview#3
    title: "Audio preview #3"
    inputs_from:
      - handle: audio_path
        from_node:
          - node_id: url-download-to-path#4
            output_handle: address
    task: oomol-preview::audio_preview
title: Dereverb
description: "Complete workflow for audio de-reverberation with preview -
  removes unwanted reverb and echo from audio recordings and provides instant
  audio preview"
inputs_def:
  - handle: file
    description: "Audio file with reverb or echo to be processed"
    json_schema:
      type: string
      ui:widget: file
      ui:options:
        accept:
          - audio/*
    nullable: false
    executor_name: nodejs
outputs_def:
  - handle: address
    json_schema:
      type: string
      ui:widget: file
    nullable: false
    description: "File path of the de-reverberated audio with preview capability"
    executor_name: nodejs
outputs_from:
  - handle: address
    from_node:
      - node_id: url-download-to-path#4
        output_handle: address
icon: ":carbon:distribute-vertical-bottom:"

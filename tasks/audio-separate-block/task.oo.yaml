inputs_def:
  - handle: file
    description: "Audio file to be separated into individual components"
    json_schema:
      type: string
      ui:widget: file
outputs_def:
  - handle: download_url
    description: "Download URL for the separated audio components"
    json_schema:
      type: string
      nullable: false
